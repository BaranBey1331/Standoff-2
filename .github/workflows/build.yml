name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # --- KRİTİK DÜZELTME ---
    # 1. Gradle 8.6 sürümünü zorluyoruz (AGP uyumu için).
    # 2. 'cache-disabled: true' yaparak Github sunucu hatasını atlatıyoruz.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.6'
        cache-disabled: true

    - name: Build with Gradle
      run: gradle assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fps-sim-apk
        path: app/build/outputs/apk/debug/app-debug.apk
