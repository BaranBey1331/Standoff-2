name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libunwind-dev
        sudo apt-get install -f
        sudo apt-get install -y           build-essential           git           python3           python3-dev           ffmpeg           libsdl2-dev           libsdl2-image-dev           libsdl2-mixer-dev           libsdl2-ttf-dev           libportmidi-dev           libswscale-dev           libavformat-dev           libavcodec-dev           zlib1g-dev           libgstreamer1.0-dev           gstreamer1.0-plugins-base           gstreamer1.0-plugins-good           libsqlite3-dev           sqlite3           bzip2           libbz2-dev           libssl-dev           openssl           libgdbm-dev           libgdbm-compat-dev           liblzma-dev           libreadline-dev           libncursesw5-dev           libffi-dev           uuid-dev           unzip           zip           autoconf           autotools-dev           pkg-config           libncurses5           libstdc++6           libgcc-s1           zlib1g           openjdk-17-jdk-headless           ant           ccache
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build with Buildozer
      run: |
        # Accept Android SDK licenses and build
        yes | buildozer android debug
      env:
        _JAVA_OPTIONS: "-Xmx4g"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/*.apk
