name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Kodları Çek
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Java JDK Kurulumu (Java 17 Android için standarttır)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Android SDK ve NDK Kurulumu
    # GitHub'ın ubuntu imajında Android SDK zaten var, NDK'yı gradle halleder.
    
    # 4. Gradle İzinlerini Ayarla
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. Projeyi Derle (Debug APK)
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace

    # 6. APK'yı Artifact Olarak Yükle (İndirilebilir Yap)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fps-sim-apk
        path: app/build/outputs/apk/debug/app-debug.apk
