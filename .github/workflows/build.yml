name: Build Android APK
on:
  push:
    branches:
      - main  # Ana dalınızın adı (master veya main)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Java Kurulumu (Android SDK Build-Tools için gerekli)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Python Kurulumu (3.10 stabil sürümdür)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Gerekli Sistem Kütüphanelerinin Kurulumu
      # DÜZELTME: libtinfo5 kaldırıldı, automake eklendi.
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3-dev \
            git \
            unzip \
            zip \
            openjdk-17-jdk \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo6 \
            cmake \
            libltdl-dev

      # 4. Buildozer ve Cython Kurulumu
      # Cython 3.0.0 öncesi olmak ZORUNDA, yoksa Kivy build patlar.
      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython<3.0.0"
          pip install setuptools

      # 5. Buildozer Önbelleğini Temizle (Temiz başlangıç için)
      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 6. APK Derleme İşlemi
      # 'yes' komutu SDK lisanslarını otomatik kabul eder.
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 7. APK Dosyasını Yükle (Github Actions Artifacts)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CheatSimulator-APK
          path: bin/*.apk
          if-no-files-found: error
